name: Exploring Variables and Secrets

on: push

env:
  CONTAINER_REGISTRY: docker.io
  CONTAINER_USERNAME: chanchanhe
  IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Build
        run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/$env.CONTAINER_USERNAME/$env.IMAGE_NAME:latest

      - name: Docker Login
        run: docker login -u $secrets.DOCKER_USERNAME -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Push
        run: docker push ${{ env.CONTAINER_REGISTRY }}/$env.CONTAINER_USERNAME/$env.IMAGE_NAME:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Docker Run
        run: echo docker run -d -p 8080:80 ${{ env.CONTAINER_REGISTRY }}/$env.CONTAINER_USERNAME/$env.IMAGE_NAME:latest
